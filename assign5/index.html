<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="5" bgcolor="grey" center>
        <tr>
            <td>
            <h1>ADMISSION FORM</h1>


    <form action="http://www.google.com/login.php" method="post">
        <p>Name:
         <input type="text" name="username" size="15"
         maxlength="30" />
        </p>
        
        <p>Father Name:
            <input type="text" name="username" size="15"
            maxlength="30" />
           </p>
           <p>Cell #:
            <input type="Cell #" name="Cell #" size="11"
            maxlength="11" />
           </p>
           <label>Age: <input type="text" name="age" /></label>
            <br/ >
            Gender:
            <input id="female" type="radio" name="gender"
            value="f">
            <label for="female">Female</label>
            <input id="male" type="radio" name="gender"
            value="m">
            <label for="male">Male</label>
           

            <p>Please select your course:
                <br/>
                <input type="radio" name="Course" value="Graphic Designing"
                checked="checked" /> Graphic Designing
                <input type="radio" name="Course" value="Web Development" />
                Web Development
                <input type="radio" name="Course" value="MS Office" />
                MS Office
               </p>
            <p>Please select your Class Timing(Any Two):
                <br />
                <input type="checkbox" name="service"
                value="09:00am to 11:00am" checked="checked" /> 09:00am to 11:00am 
                <input type="checkbox" name="service"
                value="03:00pm to 05:00pm"/> 03:00pm to 05:00pm 
                <input type="checkbox" name="service"
                value="08:00pm to 10:00pm" /> 08:00pm to 10:00pm
               </p>
               <p>Select your City</p>
                <select name="City">
                <option value="Karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
                </select>
                <p>Comments:
                <textarea name="comments" cols="25" rows="2">Enter your comments...</textarea></p>
                </br>
                <input type="submit" value ="submit">
                </form>
                
                </table>
        
</body>
</html>
